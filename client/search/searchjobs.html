<template name="searchjobs">
<div class="navbar-fixed">
   <nav class="blue-grey darken-3">
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          {{> EasySearch.Input index=JobsIndex}}
          <label for="search"><i class="material-icons">search</i></label>
          
        </div>
      </form>
    </div>
  </nav>
</div>


  {{#EasySearch.IfInputEmpty index=JobsIndex}}
      <div class="center-align"><h5>Start searching for a project to join!</h5></div>
  {{/EasySearch.IfInputEmpty}}
  
  {{#EasySearch.IfSearching index=JobsIndex}}
       <div class="jobsearch">
         <div class="cube1"></div>
         <div class="cube2"></div>
      </div>
  {{/EasySearch.IfSearching}}
      
   
<div class="heighty">
    
  <div class="row">
    {{#EasySearch.Each index=JobsIndex}}
        <div class="col s12 m6 l4">
          <div class="card blue-grey darken-3">
            <div class="card-content white-text">
              <span class="card-title">{{name}}</span>
              <!--the icon-->
                <i class="material-icons right">folder</i>
              <p class="truncate">{{the_work}}</p>
            </div>
            <div class="card-action">
              
              <a href="{{pathFor route = "job.show"}}">View Full</a>
            </div>
          </div>
        </div>
    {{/EasySearch.Each}} 
      </div>
         
</div>
 
  
  
 {{#EasySearch.IfNoResults index=JobsIndex}}
    <div class="no-results center-align"><h5>No results found!</h5></div>
  {{/EasySearch.IfNoResults}}
  


</template>
