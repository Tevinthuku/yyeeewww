<template name="peopledetails">
    <div class="navbar-fixed">
    <nav class="yellow darken-4">
      <div class="nav-wrapper">
        <a href="{{pathFor route="people"}}"><i class="small material-icons white-text left">arrow_back</i></a>
        
      </div>
    </nav>
  </div>

<!--the desktop background-->
<div class="hide-on-med-and-down">
   <div class="parallax-container">
     <div class="parallax"><img src="/people/peopledetailslaptop.jpg"></div>
  </div>   
</div>
<!--the tablet background-->
<div class="hide-on-large-only hide-on-small-only">
   <div class="parallax-container">
     <div class="parallax"><img src="/people/peopledetailstablet.jpg"></div>
  </div>   
</div>

<!--the phone background-->
<div class="hide-on-med-and-up">
   <div class="parallax-container">
     <div class="parallax"><img src="/people/peopledetailsphone.jpg"></div>
    
  </div>   
</div>

<!--the job title-->
<h6 class="jobtitle white-text">{{name}}</h6>

<div class="section white">
    <div class="row container">
      <h4 class="header">Status</h4>
      <p class="grey-text text-darken-3 lighten-3">{{status}}</p>
      
           <!--The telephone-->
           
      <div class="col s12 m6 l4">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Telephone</span>
                <i class="material-icons right">call</i>
              <p>{{tel}}</p>
            </div>
          </div>
        </div>
           <!--The email-->
            
      <div class="col s12 m6 l4">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Email</span>
                <i class="material-icons right">email</i>
              <p>{{email}}</p>
            </div>
          </div>
        </div>
        
          <!--the projects-->
        {{#each projects}}
              <!--The projects-->
              <div class="col s12 m6 l4">
                  <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                      <span class="card-title">{{heading}}</span>
                      <i class="material-icons right">lightbulb_outline</i>
                      <p>{{description}}</p>
                    </div>
                    <div class="card-action">
                      <a href="{{link}}" target="_blank">link</a>
                      
                    </div>
                  </div>
                </div>
        {{/each}}
        <!--the comments-->
        <div class="row">
          <h5 class="left">@{{name}}</h5>
        </div>
    </div>  
</div>


</template>
