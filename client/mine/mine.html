<template name="mine">

  <div class="navbar-fixed">
    <nav class="blue-grey darken-4">
      <div class="nav-wrapper">
          <a href="{{pathFor route="main"}}"><i class="material-icons">arrow_back</i></a>
        
      </div>
    </nav>
  </div>

<div class="heighty">
      <div class="row">

       
    {{#each myjobs}}
      <div class="col s12 m6 l4">
          <div class="card blue-grey darken-4">
            <div class="card-content white-text">
              <span class="card-title">{{name}}<i class="material-icons right">folder</i></span>
              <p class="truncate">{{the_work}}</p>
            </div>
            <div class="card-action">
              <a href="{{pathFor route="updatejob"}}">Update</a>
              <a href="{{pathFor route="job.show"}}">View</a>
            </div>
           </div>
      </div>
   
       
    {{/each}}  
    
    <!--the my profiles-->
        {{#each myprofiles}}
        
       <div class="col s12 m6 l4">
          <div class="card blue-grey darken-3">
            <div class="card-content white-text">
              <span class="card-title">{{name}}<i class="material-icons right">account_circle</i></span>
              <p>{{status}}</p>
            </div>
            <div class="card-action">
              <a href="{{pathFor route="updateprofile"}}">Update</a>
              <a href="{{pathFor route="peopledetails"}}">View</a>
            </div>
           </div>
       </div>
   
       
    {{/each}}
      </div>
</div>      
</template>
