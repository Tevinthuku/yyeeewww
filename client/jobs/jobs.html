<template name="jobs">
     <!--the navigation-->   
  <div class="navbar-fixed">
    <nav class="blue-grey darken-3">
      <div class="nav-wrapper">
 
         <a href="{{pathFor route="home"}}"><i class="material-icons left">arrow_back</i></a>
        <a href="{{pathFor route="searchjobs"}}"><i class="material-icons right">search</i></a>
        
      </div>
    </nav>
  </div>
  
  
  
  
  <div class="heighty">
    
  <div class="row">
      {{#each jobsshow}}  
        <div class="col s12 m6 l4">
          <div class="card blue-grey darken-4">
            <div class="card-content white-text">
              <span class="card-title">{{name}}</span>
                <i class="material-icons right">folder</i>
              <p class="truncate">{{the_work}}</p>
            </div>
            <div class="card-action">
              <a href="{{pathFor route = "job.show"}}">View Full</a>
            </div>
          </div>
        </div>
      {{/each}}  
      </div>
         
  </div>
  

  
  
</template>
